name: PR Open

on:
  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  deployment:
    name: setup
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Discovery
        run: |
          node --version
          npm install -g insomnia-inso
