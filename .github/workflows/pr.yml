name: PR Open

on:
  pull_request:
    paths-ignore:
      - '**/*.md'

env:
  TERRAFORM_VERSION: 0.14.7

jobs:
  deployment:
    name: setup
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.2'
      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.3.0
        with:
          minikube version: 'v1.18.1'
          kubernetes version: 'v1.20.2'
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: install ingress
        run: minikube addons enable ingress
      - name: install metallb
        run: |
          minikube addons enable metallb
          kubectl patch configmap config -n metallb-system -p '{"data":{"config": "address-pools:\n- name: default\n protocol: layer2\n addresses:\n - 10.1.1.80 - 10..1.90"}}'
      - name: wait
        run: while [[ $(kubectl -n kube-system get pods -l k8s-app=kube-dns -o 'jsonpath={..status.conditions[?(@.type=="Ready")].status}') != "True" ]]; do echo "waiting for pod" && sleep 1; done
      - name: depoloy service
        run: kubectl apply -f svc.yml
      - name: Discovery
        run: |
          ip a
          kubectl get pods -A
          kubectl get services -A
          kubectl get configmap
          kubectl describe services example-service
